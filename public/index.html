<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Uploader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a2e; /* Dark background */
            color: #e0e0e0; /* Light text for contrast */
        }

        .container {
            background-color: #2a004a; /* Dark violet background for the box */
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5); /* More prominent shadow */
            text-align: center;
            border: 1px solid #7d3c98; /* Subtle violet border */
            width: 90%;
            /* --- THIS IS THE CHANGE --- */
            max-width: 750px; /* Increased from 500px to make the box bigger */
        }

        h1 {
            color: #be79df; /* Lighter violet for the heading */
        }

        form {
            margin-top: 1.5rem;
        }

        input[type="file"] {
            padding: 10px;
            border: 1px solid #5a3d6d; /* Darker violet border for input */
            border-radius: 5px;
            background-color: #3e2752; /* Darker background for input */
            color: #e0e0e0; /* Light text for input */
        }

        button {
            background-color: #7d3c98; /* Violet button */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin-left: 10px; /* Add some space between file input and button */
        }

        button:hover {
            background-color: #652d80; /* Darker violet on hover */
        }

        #message {
            margin-top: 1rem;
            font-weight: bold;
            height: 1.2em; /* Reserve space to prevent layout shifts */
        }
        
        /* --- HISTORY STYLES --- */
        .history-container {
            margin-top: 2rem;
            width: 100%;
            text-align: left;
        }

        .history-container h2 {
            color: #be79df;
            border-bottom: 1px solid #5a3d6d;
            padding-bottom: 0.5rem;
            margin: 0 0 1rem 0;
            font-size: 1.2rem;
        }

        #uploadHistoryList {
            list-style: none;
            padding: 0;
            max-height: 150px; /* Limit height and make it scrollable */
            overflow-y: auto;
        }

        #uploadHistoryList li {
            background-color: #3e2752;
            padding: 8px 12px;
            border-radius: 4px;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        #uploadHistoryList a {
            color: #e0e0e0;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        #uploadHistoryList a:hover {
            color: #ffffff;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Upload a File</h1>
        <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="uploadedFile" id="fileInput" required>
            <button type="submit">Upload</button>
        </form>
        <div id="message"></div>

        <div class="history-container">
            <h2>Upload History</h2>
            <ul id="uploadHistoryList">
                </ul>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const uploadForm = document.getElementById('uploadForm');
            const fileInput = document.getElementById('fileInput');
            const messageDiv = document.getElementById('message');
            const historyList = document.getElementById('uploadHistoryList');

            /**
             * Adds a new file item to the visible history list in the HTML.
             * @param {string} filename The name of the file to add.
             */
            const addFileToHistoryView = (filename) => {
                const listItem = document.createElement('li');
                const link = document.createElement('a');

                link.href = `/uploads/${filename}`;
                link.textContent = filename;
                link.target = '_blank';
                
                listItem.appendChild(link);
                historyList.prepend(listItem);
            };

            /**
             * Loads the file history from localStorage and displays it on the page.
             */
            const loadHistory = () => {
                const history = JSON.parse(localStorage.getItem('uploadHistory')) || [];
                historyList.innerHTML = ''; 
                history.forEach(filename => {
                    addFileToHistoryView(filename);
                });
            };
            
            uploadForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                const formData = new FormData(uploadForm);
                messageDiv.textContent = '';

                try {
                    const response = await fetch(uploadForm.action, {
                        method: uploadForm.method,
                        body: formData,
                    });

                    const result = await response.json();

                    if (response.ok) {
                        messageDiv.textContent = 'Success: ' + result.message;
                        messageDiv.style.color = '#7CFC00';

                        addFileToHistoryView(result.filename);

                        const history = JSON.parse(localStorage.getItem('uploadHistory')) || [];
                        history.unshift(result.filename);
                       localStorage.setItem('uploadHistory', JSON.stringify(history));
                        
                        fileInput.value = '';

                    } else {
                        messageDiv.textContent = 'Error: ' + result.message;
                        messageDiv.style.color = '#FF4500';
                    }
                } catch (error) {
                    messageDiv.textContent = 'A network error occurred during upload.';
                    messageDiv.style.color = '#FF4500';
                }
            });

            loadHistory();
        });
    </script>
</body>

</html>
